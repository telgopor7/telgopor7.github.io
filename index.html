<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="Sitio web para rezar el Santo Rosario.">
	<title>Santo Rosario</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<script src="./grecha.js"></script>
	<script src="./ros.js"></script>
	<script src="./sw.js"></script>
	
	<div id="main"></div>
	
	<script>
	grechaTags.push("header","hr","script","article","aside");
	
	const r = router({
	"/": () => 
		div(
			aside(),
			header(h1("Santo Rosario"),span("✝").att$("class","cruz"),hr()),
			article(
				p(a("Misterios Gozosos").att$("href","#/r").att$("onclick","init(misterios.goz); window.location.href = \"#/r\";"),p("Lunes y Sábado").att$("class","dias")),
				p(a("Misterios Luminosos").att$("href","#/r").att$("onclick","init(misterios.lum); window.location.href = \"#/r\";"),p("Jueves").att$("class","dias")),
				p(a("Misterios Dolorosos").att$("href","#/r").att$("onclick","init(misterios.dol); window.location.href = \"#/r\";"),p("Martes y Viernes").att$("class","dias")),
				p(a("Misterios Gloriosos").att$("href","#/r").att$("onclick","init(misterios.glo); window.location.href = \"#/r\";"),p("Miércoles y Domingo").att$("class","dias"))
			),
			aside(),
			script("comienzo();")
		).att$("class","container"),
		"/r": () =>
				div(
				script("validarEstado();"),
				aside(
				div(
					a("◀").style$("color: var(--frontColor);").att$("href","").att$("onclick","return prev();")).att$("class","flechaIzq"),
				).att$("class","antipaddingI"),
				header(h1("Santo Rosario").onclick$(() => {window.location.href = "../";}),span("✝").att$("class","cruz"),hr()),
				article(
					h2(current.title),
					p(current.content).att$("class","texto"),
					h2(current.totalCount !== 1? current.count + "/" + current.totalCount : "")
				),
				aside(
				div(
					a("▶").style$("color: var(--frontColor);").att$("href","").att$("onclick","return next();")).att$("class","flechaDer"
				).att$("class","antipaddingD")
				),
			).att$("class","container")
	});
		
	main.appendChild(r);
	
    </script>
</body>

</html>
